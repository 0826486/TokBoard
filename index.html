<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokBoard</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form method="post" action="Board.php" enctype="multipart/form-data">

        <h1>TokBoard</h1>

        <div class="input">
            이름 <input type="text" class="name" name="username" required><br>
            제목 <input type="text" class="title" name="title" required><br>
            학년
            <select name="grade" required>
                <option value="1th">1학년</option>
                <option value="2th">2학년</option>
                <option value="3th">3학년</option>
            </select><br>

            내용 <input type="text" name="detail" class="in" required><br>

            비밀번호 <input type="password" name="userpwd" class="passwd" required><br>

            <div class="Attachfile">
                <span>파일첨부</span>
                <input type="file" name="file" class="file"><br>
            </div>

            <div class="button-group">
                <button type="submit" class="complete" name="button">작성완료</button>
                <a href="View.php" class="btn-link">게시글 보러 가기</a>
            </div>            
        </div>
    </form>
