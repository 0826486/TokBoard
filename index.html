<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardProject</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form method="post" action="Board.php" enctype="multipart/form-data">
        <h2>글쓰기</h2>
        
        <div class="input">
            이름 <input type="text" class="name" name="username"></br>
            제목 <input type="text" class="title" name="title"></br>
            학년 <select name="grade">
                <option value="1th">1학년</option>
                <option value="2th">2학년</option>
                <option value="3th">3학년</option>
            </select></br>

            휴대폰
            <input type="radio" name="phone" value="SKT" class="phonenum">SKT
            <input type="radio" name="phone" value="KTF" class="phonenum">KTF
            <input type="radio" name="phone" value="LGU+" class="phonenum">LGU+ </br>


            내용 <input type="text" name="detail" class="in"> </br>

            비밀번호 <input type="password" name="userpwd" class="passwd"> </br>

            <div class="Attachfile">
                <span>파일첨부</span>
                <input type="file" name="file" class="file"> </br>
            </div>

            <button type="submit" class="complete" name="button">작성완료</button>
            <button type="submit" class="try" name="button">다시입력</button>
        </div>
    </form>
</body>
</html>
